<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <section>
      <div class="mb-3 w-50">
        <input
          type="text"
          class="form-control"
          placeholder="search your phone"
          id="search-field"
        />
        <div id="search-btn" class="btn btn-primary">Search</div>
      </div>
    </section>

    <section data-spinner-section class="d-none">
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <section>
      <div data-phone-container class="row row-cols-1 row-cols-md-3 g-4"></div>

      <div id="warning-element" class="mt-1 d-none">
        <h4 class="text-warning">No Phone found. Please try again</h4>
      </div>
    </section>

    <section id="show-all-btn" class="text-center d-none my-5">
      <div onclick="loadShowAll()" class="btn btn-primary">Show More</div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="phoneDetailsModal"
      tabindex="-1"
      aria-labelledby="phoneDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="phone-details-body" class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/module34.js"></script>
  </body>
</html>
